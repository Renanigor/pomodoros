<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Pomodoro</title>

</head>
<body>
    <header> 
        <nav>
            <ol> 
                <li>Técnica de Pomodoro </li>
                <li>Como funciona</li>
                <li>Sobre pomodoro</li>
                <li>Sugestões </li>     
                <li>Desenvolvedor </li>     
            </ol>
        </nav>
    </header>
    <div class="content">
        <div class="barras_laterais">
            <h1> SELECIONE SUAS REGRAS </h1>
            <h4> MINUTOS ESTUDANDO:     
                <input id="minuto_estudo" class="inputs" ></input>
            </h4>
            <h4> MINUTOS DESCANSANDO:     
                <input id="minuto_descanso" class="inputs" ></input>
            </h4>
            <input id="enviar_configuracoes" value="ENVIAR" type="submit"> </input>
        </div>
        <main>
            <h1 id="status"> RELÓGIO </h1>
            <div id="relogio">00:00:00</div>
            <audio id="alarme" src="/songs/alarme.mp3"></audio>
            <input id="botao_iniciar" type="button" value="INICIAR"></input>
            <input id="botao_pausar" type="button" value="PAUSAR"></input>
            <input id="botao_zerar" type="button" value="ZERAR"></input>
        </main>      
        <aside class="barras_laterais">
            <h1> CAMPO DE INFORMAÇÕES </h1>
            <h4> MINUTOS ESTUDANDO: </h4>
                <h3 id="inserir_minutos_estudo"> </h3>
            <h4> MINUTOS DESCANSANDO: </h4>
                <h3 id="inserir_minutos_descanso"> </h3>

            <input id="limpar_configuracoes" value="LIMPAR" type="submit"> </input>

        </aside>
    </div>
    <script src="./app/app.js" type="module"></script>
</body>
</html>
