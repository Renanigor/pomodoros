<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Pomodoros</title>
</head>
<body>
    <header> 
        <nav>
            <ul> 
                <img class="img_logo" src="img/tomato.png"></img>     
            </ul>
        </nav>
    </header>
    <div class="content">
        <div class="barras_laterais">
            <h4> Personalize seu relógio </h4>
               <label for="minuto_estudo"><h6> Quantos minutos deseja estudar? </h6></label>
                   <input id="minuto_estudo" class="inputs" type="number" ></input>
                <label for="minuto_descanso"><h6> Quantos minutos deseja descansar? </h6></label>
                    <input id="minuto_descanso" class="inputs" type="number"></input>
        </div>
        <main>
            <h4 id="status"> RELÓGIO </h4>
            <div id="relogio">00:00:00</div>
            <audio id="alarme" src="/songs/alarme.mp3"></audio>
            <input id="enviar_configuracoes" value="ENVIAR" type="submit"> </input>
            <input id="botao_iniciar" type="button" value="INICIAR"></input>
            <input id="botao_pausar" type="button" value="PAUSAR"></input>
            <input id="botao_zerar" type="button" value="ZERAR"></input>
            <input id="limpar_configuracoes" value="LIMPAR" type="submit"> </input>

        </main>      
        <aside class="barras_laterais">
                <h4> Tempos definidos
                    <h6>Estudar: 
                        <div id="inserir_minutos_estudo">      
                        </div>
                    </h6>
                    <h6>Descansar: 
                        <div id="inserir_minutos_descanso">
                        </div>
                    </h6>
                </h4>
        </aside>
    </div>
        <div class="tempo_estudado">
            <h6>
                Minutos total estudado:
            </h6>    
            <div id="inserir_tempo_estudado">
            </div>
            <h6>
                Minutos total descansado:
            </h6>    
            <div id="inserir_tempo_descansado">
            </div>
        </div>
    <footer>
         <p> © Desenvolvido por Renan Igor</p>
    </footer>
    <script src="./app/app.js" type="module"></script>
</body>
</html>
